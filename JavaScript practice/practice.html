<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>
<body style="text-align: center;">
    <form name="reg" onsubmit="return display()" style="background-color: aqua;">
        <h2>Form Practice </h2>
        <label for="fname">First Name</label>
        <input type = "text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"><br><br>
 
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone</label>
        <input type="number" id="phone" name="phone"><br><br>

        <button type="submit" value="submit">Submit</button>
        <input type="reset" value="reset">

        <p id="mess">    
    </form>
    <script>

        var fname = document.forms['reg']['fname'];
        var lanme = document.forms['reg']['lname'];
        var email = document.forms['reg']['email'];
        var phone = document.forms['reg']['phone'];
        var message = document.getElementById("mess");
        function display(){
            if(fname.value == "")
            {
                message.innerHTML= "Please Enter the first number";
                return false;
            }
            else if(lname.value == "")
            {
                message.innerHTML = "Please Enetre the second number";
                return false;

            }
            else if(email.value == ""){
                message.innerHTML = "Please enter the valid email address";
                return false;
            }
            else if(phone.value == ""){
                message.innerHTML = "Please enter valid phone number";
                return false;
            }
            else{
                alert("Form Submitted");
            }
        }
    </script>
</body>
</html>
