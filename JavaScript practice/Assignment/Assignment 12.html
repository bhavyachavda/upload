<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmet 12</title>
</head>
<body>
    <h2>Please select your country:</h2>
    <select id="drop" onchange="showCountry()">

        <option value="Please Select" selected>Please Select</option>
        <option value="India">India</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Russia">Russia</option>
        <option value="China">China</option>
        <option value="Australia">Australia</option>
    </select>

    <div id="notdisplay">
        <p>Your Selected Country : India</p>
        <p>Your Selected Country : United Kingdom</p>
        <p>Your Selected Country : Russia</p>
        <p>Your Selected Country : China</p>
        <p>Your Selected Country : Australia</p>
    </div>

    <p id = "country"></p>
    <script>
        const take = document.getElementById("drop");
        const nodisp = document.getElementById("notdisplay");
        const cntry = document.getElementById("country");

        function showCountry(){
            if(take[take.selectedIndex].index == 0)
            {
                cntry.innerHTML = "Your Selected Country : India <br>" + 
                "Your Selected Country : United Kingdom <br>" + 
                "Your Selected Country : Russia <br>" +
                "Your Selected Country : China <br>" +
                "Your Selected Country : Australia <br>" 
            }
            else
            {
                cntry.innerHTML = "Your Selected Country : " + take[take.selectedIndex].text;
            }
            nodisp.remove();
        }
    </script>
</body>
</html>
